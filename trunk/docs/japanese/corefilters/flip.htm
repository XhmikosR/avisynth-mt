<h2>
<a NAME="FlipVertical"></a>FlipHorizontal
/ FlipVertical
</h2>
<p><code>FlipHorizontal </code>(<var>clip</var>)<br>
  <code>FlipVertical </code>(<var>clip</var>)
<p><code>FlipVertical</code> は、ビデオを上下逆さまに反転させます。壊れたビデオコーデックを処理するのに役立ちます。<br>
同様に <code>FlipHorizontal</code> （<em>v2.5</em> から内蔵）は、ビデオを左から右へ反転させます。
