<body >
<h2>SelectEven / SelectOdd</h2>
<p><code>SelectEven </code>(<var>clip</var>)<br>
  <code>SelectOdd </code>(<var>clip</var>)</p>
<p><code>SelectEven</code> は、入力から偶数番号のフレームのみを使用して、出力ビデオストリームを生成します。<code>SelectOdd</code> は、<code>SelectEven</code> の奇数版です。</p>
<p>フレーム番号は 0 から数え始められるため、<code>SelectEven</code> は、実際には人間が数字を数える際の慣習でいうところの 1、3、5、... 番目のフレームを選択します。</p>
