<html>
<head>
<title>KillAudio Avisynth Filter</title>
<link rel="stylesheet" type="text/css" href="../../avisynth.css">
</head>
<body>
<h2><a name="KillAudio"></a>KillAudio / KillVideo</h2>
<p><code>KillAudio </code>(<var>clip</var>)</p>
<p><code>KillVideo </code>(<var>clip</var>)</p>
<p>Removes the audio or video from a clip completely. Can be used, if the destination does 
  not accept an audio or video source, or if AviSynth crashes when processing audio or video
  from a clip. </p>
