<h2>SwapFields</h2>
<p><code>SwapFields </code>(<var>clip</var>)</p>
<p>Il filtro <code>SwapFields</code> scambia la linea 0 dell'immagine con la linea 
  1, la linea 2 con la 3, e cos&igrave; via, col risultato di scambiare i 2 fields 
  di un frame interlacciato. Equivale a <code><a href="separatefields.htm">SeparateFields</a></code>.<code><a href="complementparity.htm">ComplementParity</a></code>.<code><a href="weave.htm">Weave</a></code> 
  . </p>
