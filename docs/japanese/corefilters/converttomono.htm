<h2><A NAME="ConvertToMono"></A>ConvertToMono
</h2>
<P><code>ConvertToMono </code>(<var>clip</var>)
<P>ConvertToMono は、v2.5 より前のバージョンでは、ステレオ信号をモノラルに変換します。v2.5 からは、すべてのチャンネルを等しい重み付けで平均化することによって、マルチチャンネル信号をモノラルに変換します。<br>
もし信号がすでにモノラルなら、そのまま戻されます。
