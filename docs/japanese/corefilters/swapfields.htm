<h2>SwapFields</h2>
<p><code>SwapFields </code>(<var>clip</var>)</p>

<p><code>SwapFields</code> フィルタは、画像のライン 0 をライン 1 と、ライン 2 をライン 3 と、などといった具合に、インターレースフレームの 2 つのフィールドを効果的に交換します。これは、<code><a href="separatefields.htm">SeparateFields</a></code>.<code><a href="parity.htm">ComplementParity</a></code>.<code><a href="weave.htm">Weave</a></code> と同じです（また、そのようにして実装されています）。</p>
