<h2><a name="KillAudio"></a>KillAudio / KillVideo</h2>
<p><code>KillAudio </code>(<var>clip</var>)</p>
<p><code>KillVideo </code>(<var>clip</var>)</p>
<p>クリップから音声または映像を完全に取り除きます。出力先が音声ソースまたは映像ソースを受け付けない場合や、クリップの音声または映像を処理するときに AviSynth がクラッシュする場合に使用可能です。</p>
