<h2><a name="DelayAudio"></a>DelayAudio</h2>
<p><code>DelayAudio </code>(<var>clip, float seconds</var>)</p>
<p><code>DelayAudio</code> は、オーディオトラックを <var>seconds</var> 秒単位で遅らせます。<var>seconds</var> は負の値を取ったり、小数部を持つこともできます。&nbsp;
</p>
<pre># オーディオを 0.5 秒早く再生する
DelayAudio(-0.5)
</pre>
